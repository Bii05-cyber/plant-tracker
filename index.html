<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cozy To-Do Garden</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Cormorant+Garamond:wght@400;600&display=swap');

  body {
    margin:0;
    font-family: 'Inter', sans-serif;
    background: #f9f4ef;
    color: #3b3d40;
    padding: 20px;
  }

  h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 28px;
    color: #2c2d30;
    margin-bottom: 18px;
  }

  .wrap { max-width: 860px; margin: auto; }

  .card {
    background: #ffffff;
    border-radius: 12px;
    padding: 16px 20px;
    margin-bottom: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  /* Form */
  form { display: flex; flex-wrap: wrap; gap: 10px; }
  input, button {
    font: inherit;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #dcd9d3;
  }
  button {
    background: #b58863;
    color: white;
    border: none;
    cursor: pointer;
  }

  /* Table */
  table { width: 100%; border-collapse: collapse; }
  th, td {
    padding: 10px;
    text-align: left;
    font-size: 14px;
  }
  th { color: #6c6e70; font-weight: 600; }
  tr:nth-child(even) { background: #fcf8f3; }

  /* Status pills */
  .status-pill {
    border-radius: 999px;
    padding: 4px 10px;
    font-size: 12px;
    font-weight: 500;
  }
  .notstarted { background: #fbeee6; color: #8f4e2d; }
  .inprogress { background: #fff2e0; color: #9c5e2a; }
  .done { background: #e6f4ed; color: #2f6845; }

  /* Plant area */
  .plant {
    text-align: center;
    margin: 22px 0 8px;
  }
  .plant img, .plant svg {
    width: 160px;
    height: auto;
    animation: fadein 0.8s ease;
  }
  @keyframes fadein {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
  }
  .progress-text {
    color: #4a4b4c;
    margin-top: 8px;
    font-size: 16px;
  }
</style>
</head>
<body>
<div class="wrap">
  <h1>ðŸŒ¿ Study Garden</h1>

  <div class="card">
    <form id="newTaskForm">
      <input type="text" id="taskName" placeholder="Task name" required />
      <input type="text" id="className" placeholder="Class (e.g. Math)" />
      <input type="date" id="dueDate" required />
      <button>Add Task</button>
    </form>
  </div>

  <div class="card">
    <table id="taskTable">
      <thead>
        <tr><th>Task</th><th>Class</th><th>Status</th><th>Due Date</th><th>Days Left</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card plant" id="plantContainer"></div>
</div>

<script>
const STORAGE_KEY = "cozy_todo_garden";
let tasks = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
const today = () => new Date().setHours(0,0,0,0);

function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks)); }
function daysLeft(dateStr){
  const d = new Date(dateStr).setHours(0,0,0,0);
  return Math.ceil((d - today()) / (1000*60*60*24));
}

function render(){
  const body = document.querySelector("#taskTable tbody");
  body.innerHTML = "";
  tasks.forEach((t,i)=> {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.name}</td>
      <td><span class="status-pill" style="background:#f1e4d7;color:#8f4e2d">${t.class||""}</span></td>
      <td>
        <select data-idx="${i}" class="statusSel">
          <option value="not started" ${t.status==="not started"?"selected":""}>Not started</option>
          <option value="in progress" ${t.status==="in progress"?"selected":""}>In progress</option>
          <option value="done" ${t.status==="done"?"selected":""}>Done</option>
        </select>
      </td>
      <td>${t.due}</td>
      <td>${daysLeft(t.due)}</td>
      <td><button class="delBtn" data-idx="${i}">âœ•</button></td>
    `;
    body.appendChild(tr);
  });
  drawPlant();
}

document.getElementById("newTaskForm").onsubmit = e => {
  e.preventDefault();
  const name = document.getElementById("taskName").value.trim();
  const cls = document.getElementById("className").value.trim();
  const due = document.getElementById("dueDate").value;
  if (!name || !due) return;
  tasks.push({ name, class: cls, due, status: "not started" });
  save(); e.target.reset(); render();
};

document.addEventListener("change", e => {
  if (e.target.classList.contains("statusSel")) {
    tasks[e.target.dataset.idx].status = e.target.value;
    save(); render();
  }
});

document.addEventListener("click", e => {
  if (e.target.classList.contains("delBtn")) {
    tasks.splice(e.target.dataset.idx, 1);
    save(); render();
  }
});

function drawPlant(){
  const c = document.getElementById("plantContainer");
  let total = 0;
  tasks.forEach(t => t.status === "done" ? total += 1 : t.status === "in progress" ? total += 0.5 : 0);
  const score = tasks.length ? total/tasks.length : 0;
  let stage = score >= 0.8 ? 4 : score >= 0.5 ? 3 : score >= 0.3 ? 2 : score >= 0.1 ? 1 : 0;
  c.innerHTML = plantSVG(stage) + `<div class="progress-text">${Math.round(score*100)}% progress</div>`;
}

function plantSVG(stage){
  return `
    <svg viewBox="0 0 100 100"><g transform="translate(50,70)">
      <rect x="-20" y="20" width="40" height="10" fill="#8f6d4c"/>
      ${stage>=0? `<circle cx="0" cy="10" r="4" fill="#5a433a"/>`:``}
      ${stage>=1? `<line x1="0" y1="10" x2="0" y2="-10" stroke="#3a5a37" stroke-width="3"/>`:``}
      ${stage>=2? `<ellipse cx="0" cy="-12" rx="14" ry="8" fill="#6b8f7f"/>`:``}
      ${stage>=3? `<circle cx="0" cy="-22" r="6" fill="#c97b5b"/>`:``}
      ${stage>=4? `<ellipse cx="0" cy="-30" rx="24" ry="14" fill="#8fae9f" opacity="0.9"/>`:``}
    </g></svg>
  `;
}

render();
</script>
</body>
</html>
