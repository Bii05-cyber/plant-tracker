<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Study Garden Widget</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Cormorant+Garamond:wght@600&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: transparent; /* for Notion embed */
    color: #2d2d2d;
  }

  .wrap {
    display: grid;
    grid-template-columns: 2fr 1fr auto;
    gap: 16px;
    align-items: start;
  }

  h2 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 18px;
    margin: 0 0 10px;
    color: #2c2d2d;
  }

  .card {
    background: #ffffff;
    border-radius: 12px;
    padding: 14px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }

  /* Task list */
  table { width: 100%; border-collapse: collapse; }
  th, td {
    padding: 8px;
    font-size: 13px;
    text-align: left;
  }
  th { color: #6c6e70; font-weight: 600; }
  tr:nth-child(even) { background: #f9f7f4; }
  select {
    font: inherit;
    border-radius: 6px;
    border: 1px solid #ddd;
    padding: 2px 6px;
    background: #fafafa;
  }

  .status-pill {
    border-radius: 999px;
    padding: 4px 10px;
    font-size: 12px;
    font-weight: 500;
  }
  .notstarted { background: #fbeee6; color: #8f4e2d; }
  .inprogress { background: #fff2e0; color: #9c5e2a; }
  .done { background: #e6f4ed; color: #2f6845; }

  /* Plant box */
  .plant { text-align: center; }
  .plant svg {
    width: 110px;
    height: auto;
    animation: fadein 0.8s ease;
  }
  .progress-text {
    font-size: 13px;
    margin-top: 6px;
    color: #555;
  }
  @keyframes fadein {
    from {opacity:0; transform:scale(0.95);}
    to {opacity:1; transform:scale(1);}
  }

  /* Add task box (more discrete) */
  .add-box {
    background: #faf8f5;
    border-radius: 10px;
    padding: 10px;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
  }
  .add-box form { display: flex; flex-direction: column; gap: 6px; }
  .add-box input, .add-box button {
    font: inherit;
    padding: 6px 8px;
    border-radius: 6px;
    border: 1px solid #dcd9d3;
    font-size: 12px;
  }
  .add-box button {
    background: #b58863;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="wrap">

  <!-- Tasks -->
  <div class="card">
    <h2>ðŸ“‹ Tasks</h2>
    <table id="taskTable">
      <thead>
        <tr><th>Task</th><th>Class</th><th>Status</th><th>Due</th><th>Days</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Plant -->
  <div class="card plant" id="plantContainer">
    <h2>ðŸŒ± Garden</h2>
  </div>

  <!-- Add task -->
  <div class="add-box">
    <form id="newTaskForm">
      <input type="text" id="taskName" placeholder="Task" required />
      <input type="text" id="className" placeholder="Class" />
      <input type="date" id="dueDate" required />
      <button>âž•</button>
    </form>
  </div>

</div>

<script>
const STORAGE_KEY = "study_garden_widget";
let tasks = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
const today = () => new Date().setHours(0,0,0,0);

function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks)); }
function daysLeft(dateStr){
  const d = new Date(dateStr).setHours(0,0,0,0);
  return Math.ceil((d - today()) / (1000*60*60*24));
}

function render(){
  const body = document.querySelector("#taskTable tbody");
  body.innerHTML = "";
  tasks.forEach((t,i)=> {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.name}</td>
      <td><span class="status-pill" style="background:#f1e4d7;color:#8f4e2d">${t.class||""}</span></td>
      <td>
        <select data-idx="${i}" class="statusSel">
          <option value="not started" ${t.status==="not started"?"selected":""}>Not started</option>
          <option value="in progress" ${t.status==="in progress"?"selected":""}>In progress</option>
          <option value="done" ${t.status==="done"?"selected":""}>Done</option>
        </select>
      </td>
      <td>${t.due}</td>
      <td>${daysLeft(t.due)}</td>
      <td><button class="delBtn" data-idx="${i}">âœ•</button></td>
    `;
    body.appendChild(tr);
  });
  drawPlant();
}

document.getElementById("newTaskForm").onsubmit = e => {
  e.preventDefault();
  const name = document.getElementById("taskName").value.trim();
  const cls = document.getElementById("className").value.trim();
  const due = document.getElementById("dueDate").value;
  if (!name || !due) return;
  tasks.push({ name, class: cls, due, status: "not started" });
  save(); e.target.reset(); render();
};

document.addEventListener("change", e => {
  if (e.target.classList.contains("statusSel")) {
    tasks[e.target.dataset.idx].status = e.target.value;
    save(); render();
  }
});

document.addEventListener("click", e => {
  if (e.target.classList.contains("delBtn")) {
    tasks.splice(e.target.dataset.idx, 1);
    save(); render();
  }
});

function drawPlant(){
  const c = document.getElementById("plantContainer");
  let total = 0;
  tasks.forEach(t => t.status === "done" ? total += 1 : t.status === "in progress" ? total += 0.5 : 0);
  const score = tasks.length ? total/tasks.length : 0;
  let stage = score >= 0.8 ? 4 : score >= 0.5 ? 3 : score >= 0.3 ? 2 : score >= 0.1 ? 1 : 0;
  c.innerHTML = "<h2>ðŸŒ± Garden</h2>" + plantSVG(stage) + `<div class="progress-text">${Math.round(score*100)}% progress</div>`;
}

function plantSVG(stage){
  return `
    <svg viewBox="0 0 100 100"><g transform="translate(50,70)">
      <rect x="-20" y="20" width="40" height="10" fill="#8f6d4c"/>
      ${stage>=0? `<circle cx="0" cy="10" r="4" fill="#5a433a"/>`:``}
      ${stage>=1? `<line x1="0" y1="10" x2="0" y2="-10" stroke="#3a5a37" stroke-width="3"/>`:``}
      ${stage>=2? `<ellipse cx="0" cy="-12" rx="14" ry="8" fill="#6b8f7f"/>`:``}
      ${stage>=3? `<circle cx="0" cy="-22" r="6" fill="#c97b5b"/>`:``}
      ${stage>=4? `<ellipse cx="0" cy="-30" rx="24" ry="14" fill="#8fae9f" opacity="0.9"/>`:``}
    </g></svg>
  `;
}

render();
</script>
</body>
</html>
