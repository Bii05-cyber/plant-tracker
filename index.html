<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lofi To-Do Garden</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Kalam:wght@400&display=swap');
  
  body {
    margin:0; 
    font-family: Inter, sans-serif;
    background: linear-gradient(180deg, #fce7f3 0%, #fef9c3 40%, #ecfccb 100%);
    color:#1f2937;
    padding:20px;
  }
  h1 {
    font-family: Kalam, cursive;
    font-size:26px; margin:0 0 16px;
    color:#374151;
  }
  .wrap { max-width:900px; margin:0 auto }
  
  .card {
    background:rgba(255,255,255,0.8);
    border-radius:16px;
    padding:16px;
    margin-bottom:16px;
    box-shadow:0 4px 16px rgba(0,0,0,0.08);
    backdrop-filter:blur(8px);
  }

  /* Form */
  #newTaskForm { display:flex; flex-wrap:wrap; gap:8px }
  #newTaskForm input, #newTaskForm button {
    font:inherit; padding:8px 10px; border-radius:10px;
    border:1px solid #e5e7eb;
  }
  #newTaskForm button {
    background:#a78bfa; color:white; border:none; cursor:pointer;
  }

  /* Table */
  table { width:100%; border-collapse:collapse; }
  th, td { padding:10px; font-size:14px; text-align:left; }
  th { color:#6b7280; font-weight:600; }
  tr:nth-child(even) { background:rgba(0,0,0,0.03) }
  select { border-radius:8px; padding:4px 6px; }

  /* Status pills */
  .status-pill {
    border-radius:999px; padding:4px 10px; font-size:12px; font-weight:500;
    display:inline-block;
  }
  .notstarted { background:#fee2e2; color:#b91c1c; }
  .inprogress { background:#fef3c7; color:#92400e; }
  .done { background:#dcfce7; color:#166534; }

  /* Plant */
  .plant { text-align:center; margin:20px 0; }
  .plant img, .plant svg { width:140px; height:auto; animation:fadein 1s ease }
  @keyframes fadein { from{opacity:0; transform:scale(0.95)} to{opacity:1; transform:scale(1)} }
</style>
</head>
<body>
<div class="wrap">
  <h1>ðŸŒ¸ Lofi Study Garden</h1>
  
  <div class="card">
    <form id="newTaskForm">
      <input type="text" id="taskName" placeholder="Task name" required />
      <input type="text" id="className" placeholder="Class (e.g. Math)" />
      <input type="date" id="dueDate" required />
      <button>Add Task</button>
    </form>
  </div>

  <div class="card">
    <table id="taskTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Class</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Days Left</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card plant" id="plantContainer"></div>
</div>

<script>
const STORAGE_KEY = "todo_lofi_garden";
let tasks = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks)); }

function daysLeft(dateStr){
  const today = new Date(); today.setHours(0,0,0,0);
  const due = new Date(dateStr); due.setHours(0,0,0,0);
  return Math.ceil((due - today) / (1000*60*60*24));
}

function render(){
  const tbody = document.querySelector("#taskTable tbody");
  tbody.innerHTML = "";
  tasks.forEach((t,i)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.name}</td>
      <td><span class="status-pill" style="background:#e0e7ff;color:#3730a3">${t.class||""}</span></td>
      <td>
        <select data-index="${i}" class="statusSel">
          <option value="not started" ${t.status==="not started"?"selected":""}>Not started</option>
          <option value="in progress" ${t.status==="in progress"?"selected":""}>In progress</option>
          <option value="done" ${t.status==="done"?"selected":""}>Done</option>
        </select>
      </td>
      <td>${t.due}</td>
      <td>${daysLeft(t.due)}</td>
      <td><button class="delBtn" data-index="${i}">âœ•</button></td>
    `;
    tbody.appendChild(tr);
  });
  drawPlant();
}

document.getElementById("newTaskForm").onsubmit = e=>{
  e.preventDefault();
  const name = document.getElementById("taskName").value.trim();
  const cls = document.getElementById("className").value.trim();
  const due = document.getElementById("dueDate").value;
  if(!name || !due) return;
  tasks.push({name, class:cls, due, status:"not started"});
  save(); e.target.reset(); render();
};

document.addEventListener("change", e=>{
  if(e.target.classList.contains("statusSel")){
    const idx = e.target.dataset.index;
    tasks[idx].status = e.target.value;
    save(); render();
  }
});
document.addEventListener("click", e=>{
  if(e.target.classList.contains("delBtn")){
    tasks.splice(e.target.dataset.index,1);
    save(); render();
  }
});

function drawPlant(){
  const container = document.getElementById("plantContainer");
  // calculate score: not started=0, in progress=0.5, done=1
  let total=0;
  tasks.forEach(t=>{
    if(t.status==="done") total+=1;
    else if(t.status==="in progress") total+=0.5;
  });
  const score = tasks.length? total/tasks.length:0;
  let stage=0;
  if(score>=0.8) stage=4; else if(score>=0.5) stage=3; else if(score>=0.3) stage=2; else if(score>=0.1) stage=1;
  
  // For now, use SVG plant. Replace <svg> with <img src="yourcuteplant.png">
  container.innerHTML = plantSVG(stage) + `<div>${Math.round(score*100)}% progress</div>`;
}

function plantSVG(stage){
  return `
  <svg viewBox="0 0 100 100">
    <rect width="100" height="100" fill="transparent"/>
    <g transform="translate(50,70)">
      <rect x="-20" y="20" width="40" height="10" fill="#8b5e3c"/>
      ${stage>=0? `<circle cx="0" cy="10" r="4" fill="#3b2f2f"/>`:``}
      ${stage>=1? `<line x1="0" y1="10" x2="0" y2="-10" stroke="#166534" stroke-width="3"/>`:``}
      ${stage>=2? `<ellipse cx="0" cy="-12" rx="14" ry="8" fill="#16a34a"/>`:``}
      ${stage>=3? `<circle cx="0" cy="-22" r="6" fill="#f97316"/>`:``}
      ${stage>=4? `<ellipse cx="0" cy="-30" rx="24" ry="14" fill="#10b981" opacity="0.9"/>`:``}
    </g>
  </svg>`;
}

render();
</script>
</body>
</html>
